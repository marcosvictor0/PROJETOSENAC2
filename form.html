<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreVigor</title>

</head>
<body>

    <section class="headertop">

        <header class="logo1">
            <img src="https://i.ibb.co/ypTBNNg/logo1.png" alt="logodosite">
        </header>

    <div class="but">
        <button class="Beginning">
            <a class="button" href="./index.html">Inicio</a>
        </button>

        <button class="feeding">
            <a class="button" href="./feeding.html">Alimentação</a>
        </button>

        <button class="Health">
            <a class="button" href="./health.html">Saúde</a>
        </button>

        <button class="Testimonials">
            <a class="button" href="./depoimento.html">Depoimentos</a>
        </button>

        <button class="About">
            <a class="button" href="./about.html">Sobre</a>
        </button>

        <button class="Contact">
            <a class="button" href="./form.html">Contato</a>
        </button>
    </div>
    </section>

    <main id="container">

        <figure id="imagem1">
            <img class="imagem1" src="https://i.pinimg.com/originals/cb/0d/27/cb0d2740f5407420f98dff24a153b61e.png" alt="imagemPrincipal">

            <form class="forms" action="">
                <p class="paragraph-form">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa quisquam consectetur doloremque in ut maxime officia.</p>
                <div class="input-group1">
                    <label  for="name"></label>
                    <input class="input type="text" id="name" name="description" placeholder="Nome">
                
                    <label  for="sobrename"></label>
                    <input class="input type="text" id="sobrename" name="sobrename" placeholder="Sobrenome">
                </div>

                <div class="input-group2">
                    <label  for="E-mail"></label>
                    <input class="input" type="text" id="E-mail" name="E-mail" placeholder="exemplo@hotmail.com"/>
               
                    <label for="phone"></label>
                    <input class="input" type="number" id="phone" name="phone" placeholder="Telefone: (00) - 0000-0000"/>
                </div>

                <div class="table-text">
                    <label for="table-text"></label>
                    <textarea class="inputarea" type="text" id="table-text" name="table-text"  placeholder="Digite sua mensagem aqui !">
                    </textarea>
                </div>
    
                <div class="input-group action">
                <a href="./index.html" class="button-save">Salvar</a>
                <a href="./index.html" class="button-cancel">Cancelar</a>
                </div>
            </form>
    </main>

   <footer class="footerbox">
        <div class="logofooter">
            <img src="https://i.ibb.co/41H7Gwn/logo2.png" alt="logodosite">
        </div>
<hr>
        <div class="maisinfo">
            <p class="footertext" >Receba dicas para viver de forma consciente!</p>
            <form class="forminfo" action="">
                <label for="amount"></label>
                <input class="text-input" type="text" id="amount" name="amount" placeholder="E-mail">
                <button class="Enviarfooter">Assine</button>
            </form>
        </div>
<hr>
        <div class="infofooter">
            <p>PREVIGOR - Mais Vigor na Terceira Idade <br>
                E-mail: exemplo@exemplo.com <br>
                Telefone: (86) 9 9999-9999
            </p>
            <p class="iconline">
                <img src="https://i.ibb.co/brqJ6y4/instagram.png" alt="instagram">
                <img src="https://i.ibb.co/vBRc5dt/twiiter.png" alt="twitter">
                <img src="https://i.ibb.co/h8x3R4G/facebook.png" alt="facebook">
            </p>
        </div>
</footer>

<footer class="footerrodape">
        <p>@ 2021 por Alunos Senac • Programador Web <br>
            Todos os direitos reservados.
        </p>
      
</footer>

</body>
</html>
